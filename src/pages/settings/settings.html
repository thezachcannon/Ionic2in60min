<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)='setDefaults()'>
    <ion-list>
      <ion-item>
        <ion-label fixed>Category</ion-label>
        <ion-select [(ngModel)]='category' name='category'>
          <ion-option value='sports'>Sports</ion-option>
          <ion-option value='gaming'>Gaming</ion-option>
          <ion-option value='3DS'>3DS</ion-option>
          <ion-option value='xboxone'>Xbox One</ion-option>
          <ion-option value='nintendo'>Nintendo</ion-option>
          <ion-option value='webdev'>Web Dev</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Limit</ion-label>
        <ion-select [(ngModel)]='limit' name='limit'>
          <ion-option value='5'>5</ion-option>
          <ion-option value='10'>10</ion-option>
          <ion-option value='15'>15</ion-option>
          <ion-option value='20'>20</ion-option>
          <ion-option value='25'>25</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" block>Save Changes</button>
    </ion-list>
  </form>

  <button ion-button (click)='scanBarcode()'>Scan Barcode</button>
  <pre>{{barcode}}</pre>

  <button ion-button (click)='toggleGeoLocation()'>{{geoEnabled ? 'Disable' : 'Enable'}} Geolocation</button>
  <pre>Latitude: {{latitude}} Longitude{{longitude}}</pre>
</ion-content>
